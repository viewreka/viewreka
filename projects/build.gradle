def pomConfig = {
    url "https://github.com/viewreka/viewreka"
    developers {
        developer {
            id "siordache"
            name "Serban Iordache"
            // email "name@example.com"
        }
    }
    scm {
        connection "https://github.com/viewreka/viewreka.git"
        developerConnection "https://github.com/viewreka/viewreka.git"
