def distribute(String type) {
    def appName = project(':viewreka-fxapp').applicationName
    copy {
        from project(':viewreka-fxapp').buildDir.path + '/distributions'
        into 'build/distributions'
        include "*.$type"
        rename { fname -> (fname != "${appName}.$type") ?: "${appName}.$type" }
    }
}

