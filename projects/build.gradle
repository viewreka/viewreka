    outputFile = file("viewreka.iml")
  }
  project {
    languageLevel = "1.8"
    outputFile = file('viewreka.ipr')
    ipr {
      withXml { provider ->
        def vcsDirMap = provider.node.component.find { it.@name == 'VcsDirectoryMappings' }
